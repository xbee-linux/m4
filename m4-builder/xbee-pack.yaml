schema-version: 1.0

type: builder


const:
  srcDir: /usr/src
  exportDir: /opt/m4


var:
  version: 1.4.19

provision:
  - url:
      from: https://ftp.gnu.org/gnu/m4/m4-{% version %}.tar.xz
      todir: "{% srcDir %}"

build:
  - shell:
      cmds:
        - ./configure --prefix={% exportDir %}
        - make
#        - make check (tests currently fails)
        - make install
      directory: "{% srcDir %}/m4-{% version %}"
  - export: "{% exportDir %}"

