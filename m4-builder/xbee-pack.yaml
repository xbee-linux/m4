schema-version: 1.0

type: builder


const:
  srcDir: /usr/src
  exportDir: /opt/m4

provision:
  - url:
      from: https://ftp.gnu.org/gnu/m4/m4-{% version %}.tar.xz
      todir: "{% srcDir %}"

build:
  - shell:
      cmds:
        - ./configure --prefix=/usr
        - make
#        - make check (tests currently fails)
        - make install DESTDIR={% exportDir %}
      directory: "{% srcDir %}/m4-{% version %}"
  - export: "{% exportDir %}"

